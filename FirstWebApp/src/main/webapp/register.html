<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8"/>
    <title>Register users</title>
</head>

<script>
    xmlhttp = new XMLHttpRequest();
    function getData(){
        xmlhttp.onreadystatechange = function (){
            if(xmlhttp.readyState == 4){
                alert(xmlhttp.responseText);
            }
        }
        var myObj = {   username:document.getElementById("username").value,
                        password:document.getElementById("password").value,
                        confirmation:document.getElementById("confirmation").value,
                        email:document.getElementById("email").value,
                        name:document.getElementById("name").value,
                        profile:document.getElementById("profile").value,
                        phone:document.getElementById("phone").value,
                        cellPhone:document.getElementById("cellPhone").value,
                        address:document.getElementById("address").value,
                        addressC:document.getElementById("addressC").value,
                        cp:document.getElementById("cp1").value + "-" + document.getElementById("cp2").value,
                        nif:document.getElementById("nif").value};
        var myJson = JSON.stringify(myObj);


        xmlhttp.open("POST", "https://modified-talon-344017.appspot.com/rest/ti/create", true);
        xmlhttp.setRequestHeader("Content-Type", "application/json");
        xmlhttp.send(myJson);
    }
</script>

<body>

<p>Register users</p>

<br>
<label>Username</label>
<input type="text" id="username">

<br>
<label>Email</label>
<input type="text" id="email">

<br>
<label>Name</label>
<input type="text" id="name">

<br>
<label>Password</label>
<input type="password" id="password">

<br>
<label>Confirmation</label>
<input type="password" id="confirmation">

<br>
<p>Optional fields</p>

<label>Profile</label>
<select id="profile">
    <option value="">-</option>
    <option value="private">Private</option>
    <option value="public">Public</option>
</select>

<br>
<label>Phone Number</label>
<input type="text" id="phone">

<br>
<label>Cell Number</label>
<input type="text" id="cellPhone">

<br>
<label>Address</label>
<input type="text" id="address">

<br>
<label>Complementary Address</label>
<input type="text" id="addressC">

<br>
<label>Postal Code</label>
<input type="text" id="cp1" maxlength="4">
<label>-</label>
<input type="text" id="cp2" maxlength="3">

<br>
<label>NIF</label>
<input type="text" id="nif">

<br>
<br>
<input type="button" value="Register" onclick="getData();"/>


</body>
</html>
